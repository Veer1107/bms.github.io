<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form >
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Artists, Songs or Podacsts">
        </form>
        <div class="artists">
            <div class="artist">
                <img src="troye-sivan.jpg" alt="">
                <div class="details">
                    <h2>Troye Sivan</h2>
                    <h3>'Blue Neighbourhood' 'In a Dream' 'Bloom'</h3>
                </div>
            </div>
            <div class="artist">
                <img src="harry-styles.jpg" alt="">
                <div class="details">
                    <h2>Harry Styles</h2>
                    <h3>'Fine Line' </h3>
                </div>
            </div>
            <div class="artist">
                <img src="Lauv.jpg" alt="">
                <div class="details">
                    <h2>Lauv</h2>
                    <h3>'How I am feeling' </h3>
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
